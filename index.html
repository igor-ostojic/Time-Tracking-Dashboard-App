<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <title>Frontend Mentor | Time tracking dashboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="cards-container">
      <section class="profile-card">
        <div class="profile-info">
          <img src="images/image-jeremy.png" alt="avatar" class="profile-pic" />
          <div class="profile-text">
            <p>Report for</p>
            <p class="name">Jeremy Robson</p>
          </div>
        </div>
        <div class="options-container">
          <button class="daily button">Daily</button>
          <button class="weekly button">Weekly</button>
          <button class="monthly button">Monthly</button>
        </div>
      </section>
    </main>

    <script src="main.js"></script>
  </body>
</html>
